<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        .container{
            background-color: beige;
        }

        /* 
            .container p => .container의 자손 중에서 p요소 선택 (모든 p요소 선택)
            .container > p => .container의 자식 중에서 p요소 선택 (p요소인 자식만 선택)
            .container + p => .container의 형제 중에서 바로 인접한 p요소 선택 (아래에 있는 형제만 선택)
            .container ~ p => .container의 형제 중에서 모든 p요소 선택
        */
        .container p{
            background-color: red;
        }

    </style>
</head>
<body>
    <p>I am sutdent</p>
    <div class="container">
        <p>I am student</p>
        <div>
            <p>I am sutdent</p>
        </div>
    </div>
    <p>I am sutdent</p>
    <p>I am sutdent</p>
    <p>I am sutdent</p>
    <p>I am sutdent</p>
</body>
</html>
