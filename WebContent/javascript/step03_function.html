<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        /*
            1. 선언적 함수 - function hoisting 가능
            2. 함수식 - function hoisting 불가능
        */

        // 1. 선언적 함수
        test1();
        function test1(){
            console.log('test1 function');
        }

        // 2. 함수식
        const test2 = function(){
            console.log('test2 function');
        }
        test2();

        // test2에 참조값 test3에 할당
        const test3 = test2;
        test3();

        const plus = function(num1, num2){
            console.log(arguments.length);  // 전달받은 인자의 개수 => 3개(10,20,30)
            return num1+num2;
        }
        let result = plus(10,20,30);
        console.log(result);
        // 인자 갯수가 달라도 에러가 나지 않고 수행된다.

    </script>
</head>
<body>
    
</body>
</html>
