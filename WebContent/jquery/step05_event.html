<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){
			$('#sendLogin').click(function(e){
				// 기본 기능을 방지하기 위해서 사용
				e.preventDefault();

				// 유효성 체크
				let id = $('#id').val();	// 값을 가져오는 법 .val(), 입력은 .val('abc')
				if(id){
					$('#errorId').hide('fast');
				}else{
					$('#errorId').show('fast');
					$('#id').focus();
					return;	// 이후의 문장은 수행 안함
				}

				let pwd = $('#pwd').val();	// 값을 가져오는 법 .val(), 입력은 .val('abc')
				if(pwd){
					$('#errorPwd').fadeOut('fast');
				}else{
					$('#errorPwd').fadeIn('fast');
					$('#pwd').focus();
					return;
				}

				f.submit();
			});
		});
    </script>
	<style>
		.error{
			display: none;
			color:red;
		}
	</style>
</head>
<body>
	<h3>jQuery Event</h3>
	<form action='save.html' method='post' name='f'>
		<lable for='id'>아이디</lable>
		<input type='text' name='id' id='id' placeholder="아이디를 입력하세요">
		<span class='error' id='errorId'>아이디를 입력하세요</span>
		<br>
		<lable for='pwd'>비밀번호</lable>
		<input type='text' name='pwd' id='pwd' placeholder="비밀번호를 입력하세요">
		<span class='error' id='errorPwd'>비밀번호를 입력하세요</span>
		<br>
		<button type='submit' id='sendLogin'>로그인</button>
		<button type='reset'>취소</button>
	</form>
</body>
</html>
